format_version: 10
pipelines:
  frontend:
    environment_variables:
      app_version: ""
      component: frontend
    group: defaultGroup
    label_template: "${COUNT}"
    lock_behavior: none
    display_order: -1
    materials:
      ansible:
        git: https://github.com/raghudevopsb77/expense-ansible
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - DEV:
        fetch_materials: true
        approval:
          type: manual
        jobs:
          deployment:
            timeout: 0
            tasks:
            - exec:
                command: bash
                arguments: [ "scripts/deployment.sh"]

    - QA:
        fetch_materials: true
        approval:
          type: manual
          allow_only_on_success: true
        jobs:
          deployment:
            timeout: 0
            tasks:
            - exec:
                command: ls
                arguments:
                  - -l
                  - -A


    - UAT:
        fetch_materials: true
        approval:
          type: manual
          allow_only_on_success: true
        jobs:
          deployment:
            timeout: 0
            tasks:
            - exec:
                command: ls
                arguments:
                  - -l
                  - -A

    - PROD:
        fetch_materials: true
        approval:
          type: manual
          allow_only_on_success: true
        jobs:
          deployment:
            timeout: 0
            tasks:
            - exec:
                command: ls
                arguments:
                  - -l
                  - -A