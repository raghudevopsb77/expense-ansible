format_version: 10
pipelines:
  deploy:
    group: defaultGroup
    label_template: "${COUNT}"
    lock_behavior: none
    display_order: -1
    materials:
      ansible:
        git: https://github.com/raghudevopsb77/expense-ansible
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - DEV:
        fetch_materials: true
        approval:
          type: manual
        jobs:
          deployment:
            timeout: 0
            tasks:
            - exec: ls
              arguments:
                - -l
                - -A


