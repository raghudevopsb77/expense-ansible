- name: Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disable Default Version of NodeJS
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable NodeJS18 Version
      ansible.builtin.shell: dnf module enable nodejs:18 -y

    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: Configure Backend Service
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Adding Application User
      ansible.builtin.user:
        name: expense

    - name: Remove existing App content
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create Application Directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download and extract app content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: true

    - name: Download Dependencies
      community.general.npm:
        path: /app

    - name: Reloading SystemD and Start Backend Service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: yes

    - name: INstall MySQL Client
      ansible.builtin.dnf:
        src: mysql
        state: installed

    - name: Load Schema
      community.mysql.mysql_db:
          state: import
          name: all
          target: /app/schema/backend.sql
          login_user: root
          login_password: ExpenseApp@1
          login_host: mysql-dev.rdevopsb73.online

