- name: Remove existing App content
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: absent

- name: Create Application Directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: directory
    owner: "{{app_user}}"

